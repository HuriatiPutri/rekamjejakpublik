  function closeOtherInfo() {
    if (InforObj.length > 0) {
      /* detach the info-window from the marker ... undocumented in the API docs */
      InforObj[0].set("marker", null);
      /* and close it */
      InforObj[0].close();
      /* blank the array */
      InforObj.length = 0;
    }
  }

  function initMap() {
    var map;
    var InforObj = [];
    var centerCords = {
      lat: 1.8122538,
      lng: 118.8808091
    };
    var markersOnMap = []
    firebase.database().ref('LastPosition/').once('value', (data) => {
    var i = 0;
      data.forEach(function (snapshot) {
        markersOnMap[i] = { LatLng: [{ lat: parseFloat(snapshot.val().Latitute), lng: parseFloat(snapshot.val().Longitute) }] }
        // markersOnMap [i]= {LatLng: [{ lat: -1.7109593,  lng: 103.2564669 }]}
        i++
      });
      // markersOnMap [0]= {LatLng: [{ lat: -1.7109593,  lng: 103.2564669 }]};
      // markersOnMap [1]= {LatLng: [{ lat: -1.7109593,  lng: 103.2564669 }]};
      console.log("marker",i)
      map = new google.maps.Map(document.getElementById('map'), {
        zoom: 5,
        center: centerCords
      });

      for (var i = 0; i < markersOnMap.length; i++) {

        const marker = new google.maps.Marker({
          position: markersOnMap[i].LatLng[0],
          map: map
        });
      }
    });



  }
</script>
